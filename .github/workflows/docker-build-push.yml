name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker buildx create --use
        docker buildx inspect
        docker buildx build --platform windows/amd64,linux/amd64,linux/arm64 -t grudend/studentski-dogodki:slikadocker-latest -t grudend/studentski-dogodki:slikadocker-${{ github.sha }} .
        docker push grudend/studentski-dogodki:slikadocker-latest
        docker push grudend/studentski-dogodki:slikadocker-${{ github.sha }}
