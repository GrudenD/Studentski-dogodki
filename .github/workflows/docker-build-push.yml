name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build and Push Docker Image (Windows)
      run: |
        docker build -t grudend/studentski-dogodki:slikadocker-latest -t grudend/studentski-dogodki:slikadocker-${env:GITHUB_SHA} .
        docker push grudend/studentski-dogodki:slikadocker-latest
        docker push grudend/studentski-dogodki:slikadocker-${{ github.sha }}

    # Add similar steps for Linux and other platforms if needed
